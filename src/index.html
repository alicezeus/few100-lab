<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
        </header>
        <main>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number"
                       class="form-control"
                       id="amount"
                       required>
            </div>
            <div class="tip mb-3">10%</div>
            <div class="tip mb-3">15%</div>
            <div class="tip mb-3">20%</div>

            <div class="mb-3">
                <p class="p">You are tipping <span id="currentTip"></span></p>

                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="show">
                            <p>Bill Amount: <span id="billAmount"></span></p>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="show">
                            <p>Tip Percentage: <span id="tipPerentage"></span></p>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="show">
                            <p>Amount of Tip: <span id="amountTip"></span></p>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div class="show">
                            <p>Total to be Paid: <span id="total"></span></p>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
